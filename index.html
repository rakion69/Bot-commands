<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperella Bot - Comandi</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-content {
      display: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Comandi Paperella Bot</h1>
  <div class="container" id="commands"></div>

  <script>
    async function loadCommands() {
      try {
        const response = await fetch('comandi.json');
        const data = await response.json();
        const container = document.getElementById('commands');

        data.forEach(cmd => {
          const card = document.createElement('div');
          card.className = 'card';

          const title = document.createElement('div');
          title.className = 'card-title';
          title.textContent = cmd.nome;

          const content = document.createElement('div');
          content.className = 'card-content';
          content.textContent = cmd.descrizione;

          card.appendChild(title);
          card.appendChild(content);
          container.appendChild(card);

          card.addEventListener('click', () => {
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
          });
        });
      } catch (error) {
        console.error('Errore nel caricare comandi.json', error);
      }
    }

    loadCommands();
  </script>
</body>
</html>
