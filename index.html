<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comandi Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      color: #333;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 1.2rem;
      color: #444;
      margin-top: 0;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .card ul {
      margin: 0.5rem 0 0;
      padding-left: 1.2rem;
    }
    .card li {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Comandi del Bot</h1>
  <div id="container"></div>

  <script>
    fetch('comandi.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('container');
        data.forEach(cmd => {
          const card = document.createElement('div');
          card.className = 'card';

          const title = document.createElement('h2');
          title.textContent = cmd.nome;
          card.appendChild(title);

          const desc = document.createElement('p');
          desc.textContent = cmd.descrizione;
          card.appendChild(desc);

          if (cmd.personaggi && cmd.personaggi.length > 0) {
            const strong = document.createElement('strong');
            strong.textContent = 'Personaggi:';
            card.appendChild(strong);

            const ul = document.createElement('ul');
            cmd.personaggi.forEach(p => {
              const li = document.createElement('li');
              li.textContent = p;
              ul.appendChild(li);
            });
            card.appendChild(ul);
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('container').textContent = 'Errore nel caricamento dei comandi.';
        console.error(err);
      });
  </script>
</body>
</html>
